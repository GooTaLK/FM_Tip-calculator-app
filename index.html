<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="assets/svg/logo.svg" alt="Logo, splitter text" />
      </div>
    </header>

    <main class="main">
      <div class="calculator">
        <form class="calculator-form">
          <div class="numberInput-group">
            <label for="bill">Bill</label>
            <input type="number" id="bill" />
            <span class="numberInput-icon">
              <img src="assets/svg/icon-dollar.svg" alt="Dollar Icon" />
            </span>
          </div>

          <div class="selectTip-group">
            <label>Select Tip %</label>
            <div class="selectTip-options">
              <button class="button selectTip-button" data-tip="5">5%</button>
              <button class="button selectTip-button" data-tip="10">10%</button>
              <button class="button selectTip-button" data-tip="15">15%</button>
              <button class="button selectTip-button" data-tip="25">25%</button>
              <button class="button selectTip-button" data-tip="50">50%</button>
              <button class="button selectTip-custom">Custom</button>
            </div>
          </div>

          <div class="numberInput-group">
            <label for="people">Number of People</label>
            <input type="number" id="people" />
            <span class="numberInput-icon">
              <img src="assets/svg/icon-person.svg" alt="Person Icon" />
            </span>
          </div>
        </form>

        <div class="calculator-output">
          <div class="priceDisplay">
            <span class="title">Tip Amount</span>
            <span class="subtitle">/ person</span>
            <span class="price">
              <span class="dollarIcon"></span>
              0.00
            </span>
          </div>
          <div class="priceDisplay">
            <span class="title">Total</span>
            <span class="subtitle">/ person</span>
            <span class="price"
              ><span class="dollarIcon"></span>
              0.00
            </span>
          </div>
          <div class="resetButton-wrapper">
            <button class="button">RESET</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
